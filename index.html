<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly class="display" placeholder="Password" data-passwordDisplay>

            
            <button data-copy class="copyBtn">
                <span data-copy-message></span>
                <img src="./password-generator/copy.svg" alt="" width="23px" height="23px">

            </button>
        </div>


        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="checkboxs">

                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include uppercase letter</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase letter</label>
                </div>
                <div>
                    <input type="checkbox" id="number">
                    <label for="number">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Include Symbol</label>
                </div>
            </div>


            <div class="strength-container">

                <p>Strength</p>

                <div data-indicator></div>
            </div>


            <button class="generateBtn">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
